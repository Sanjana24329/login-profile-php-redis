<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>User Profile</h3>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="contact" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Update Profile</button>
                        </form>
                        <div id="profileMsg" class="mt-3"></div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const sessionToken = localStorage.getItem('sessionToken');
            const userEmail = localStorage.getItem('userEmail');
            const userName = localStorage.getItem('userName');

            if (!sessionToken || !userEmail) {
                window.location.href = 'login.html';
                return;
            }

            // Set name from login (readonly)
            $('#name').val(userName);

            // Fetch profile data from backend
            $.ajax({
                url: 'php/get_profile.php',
                type: 'POST',
                data: { email: userEmail, session_token: sessionToken },
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $('#age').val(response.age);
                        $('#dob').val(response.dob);
                        $('#contact').val(response.contact);
                    } else {
                        $('#profileMsg').html('<div class="alert alert-danger">' + response.message + '</div>');
                    }
                },
                error: function() {
                    $('#profileMsg').html('<div class="alert alert-danger">Server error. Please try again.</div>');
                }
            });

            // Update profile
            $('#profileForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: 'php/update_profile.php',
                    type: 'POST',
                    data: {
                        email: userEmail,
                        session_token: sessionToken,
                        age: $('#age').val(),
                        dob: $('#dob').val(),
                        contact: $('#contact').val()
                    },
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            $('#profileMsg').html('<div class="alert alert-success">' + response.message + '</div>');
                        } else {
                            $('#profileMsg').html('<div class="alert alert-danger">' + response.message + '</div>');
                        }
                    },
                    error: function() {
                        $('#profileMsg').html('<div class="alert alert-danger">Server error. Please try again.</div>');
                    }
                });
            });

            // Logout
            $('#logoutBtn').click(function() {
                localStorage.removeItem('sessionToken');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userName');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
